<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Temperature Scale Converter</title>

<!-- Styles -->
<link rel="stylesheet" href="styles.css" type="text/css">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">
</head>
<body>
	<h1>Temperature Scale Converter</h1>
	<p>Enter in a temperature on either side, choose the appropriate
		scales for the conversion, and click "Convert!" to calculate the
		temperature change.</p>

	<div class="container">
		<div class="row">
			<div class="col-md-5">
				<form class="temperatureFormLeft" action="">
					<input type="text" id="userTemperatureLeft"> <br> <label
						for="fTemperature">Fahrenheit: </label> <input type="radio"
						id="fTemperatureLeft" name="temperatureScaleLeft"> <label
						for="cTemperature">Celsius </label> <input type="radio"
						id="cTemperatureLeft" name="temperatureScaleLeft">
				</form>
			</div>
			<div class="col-md-2">=</div>
			<div class="col-md-5">
				<form class="temperatureFormRight" action="">
					<input type="text" id="userTemperatureRight"> <br> <label
						for="fTemperature">Fahrenheit: </label> <input type="radio"
						id="fTemperatureRight" name="temperatureScaleRight"> <label
						for="cTemperature">Celsius </label> <input type="radio"
						id="cTemperatureRight" name="temperatureScaleRight">
				</form>
			</div>
		</div>
		<div class="row">
			<button type="button" class="btn btn-btn-primary"
				onclick="calculateNewTemperature()">Convert!</button>
		</div>
	</div>

	<!-- Scripts -->
	<script src="temperature-converter.js" type="text/javascript"></script>
</body>
</html>
